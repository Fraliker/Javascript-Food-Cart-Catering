<!-- main portal for food cart operators -->
<!-- found by navigating to www.foodcartcatering.com/carts/name -->

<!-- navbar component with logo, dashboard, edit account, logout -->
<div class="container">

<div *ngFor="let summary of summaries | orderComplete:'incomplete'" class="well">
  <div class="row">
    <div class="col-md-3">

      <h3>{{summary.order.requestedDeliveryTime}}</h3>
      <div >
      <a  *ngIf="!summary.order.accepted" (click)="acceptOrder(summary.order)" class="buttons" class="btn btn-block btn-lg btn-success">accept</a>
    </div>

    </div>
    <a *ngIf="summary.order.accepted" (click)="orderCompleted(summary.order)" class="buttons" class="btn btn-block btn-lg btn-success">Ready</a>
    <div class="col-md-9">
      <div *ngFor="let detail of summary.details" class="row">
        <h1>{{detail.orderDetail.quantity}} {{detail.menuItem.name}}</h1>
        <h3>Notes:</h3> <h4>{{detail.orderDetail.notes}}</h4>
        <hr>

      </div>
    </div>
  </div>

</div>


<div *ngFor="let summary of summaries | orderComplete:'complete'">

  <div *ngIf="!summary.order.pickupTimestamp" class="panel panel-success">
    {{summary.order.pickupTimestamp}}
  <div class="panel-heading">
    <h3>Order of</h3>
      <h3 *ngFor="let detail of summary.details">{{detail.orderDetail.quantity}} {{detail.menuItem.name}}</h3>
      <h3>completed! Waiting for pickup. </h3>
  </div>

</div>

</div>
