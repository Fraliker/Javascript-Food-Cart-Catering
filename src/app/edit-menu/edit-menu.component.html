<div class="col-md-6">
  <h3>Current menu items</h3>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Edit</th>
        <th>Delete</th>
        <hr>
      </tr>
    </thead>
    <tbody>

        <tr *ngFor="let item of menuItems | async">
          <td>{{item.name}}</td>
          <td>{{item.description}}</td>
          <td>${{item.price}}</td>
          <td><button (click)="editMenuItem(item);" class="btn btn-xs btn-info menueEditButton">Edit</button></td>
          <td><button (click)="deleteMenuItem(item);" class="btn btn-xs btn-danger menuDeleteButton">Delete</button></td>
        </tr>

    </tbody>
  </table>
</div>

<div class="col-md-6">
  <div class="form-group">
    <h3 *ngIf="newForm">Add Item</h3>
    <h3 *ngIf="editForm">Edit this Menu Item?</h3>
    <h3 *ngIf="deleteForm">Delete this Menu Item?</h3>

    <label>Name</label>
    <input [(ngModel)]="edit.name" [readonly]="deleteForm" class="form-control">

    <label>Description</label>
    <input [(ngModel)]="edit.description" [readonly]="deleteForm" class="form-control">

    <label>Price</label>
    <input [(ngModel)]="edit.price" [readonly]="deleteForm" class="form-control">




    <input *ngIf='editValidationMessage' class="form-control" [(ngModel)]="editValidationMessage" disabled>
    <br>

    <table class="table button-table">
      <tbody>
        <tr>
          <td class="text-left">
            <button *ngIf="newForm" (click)="saveNewMenuItem();" class="btn btn-primary saveMenuButton">Save New Menu Item</button>
            <button *ngIf="editForm" (click)="updateMenuItem();" class="btn btn-primary updateMenu">Update Menu Item</button>
            <button *ngIf="deleteForm" (click)="deleteMenuItemConfirmed();" class="btn btn-danger confirmDeleteButton">Confirm Deletion</button>
          </td>
          <td class="text-right">
            <button (click)="resetForm();" class="btn btn-warning cancelButton">Cancel</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div> <!-- form-group -->
</div> <!-- col-md-6 -->
