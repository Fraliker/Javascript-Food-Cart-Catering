<div class="container">
  <div>
    <form>
    <h1>Login With Email</h1>
    <label>email:</label>
    <input #email value="">
    <label>password:</label>
    <input type="password" #password value="">
    <button type="submit" class="btn btn-default" (click)="loginWithEmail(email.value, password.value)">Login with email</button>
  </form>
  </div>
</div>
<div class="container">
  <div>
    <form>
    <h1>Sign up</h1>
    <label>email:</label>
    <input  #newEmail value="">
    <label>password:</label>
    <input type="password" #newPassword value="">
    <select #newAccountType>
      <option value="c">Customer</option>
      <option value="f">Food Cart</option>
      <option value="d">Deliverer</option>
    </select>
    <button type="submit" class="btn btn-default" (click)="signupWithEmail(newEmail.value, newPassword.value, newAccountType.value)">Signup with email</button>
  </form>
  </div>
</div>
