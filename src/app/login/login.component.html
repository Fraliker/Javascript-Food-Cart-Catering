<div class="container">
  <div>
    <h1>Login With Google</h1>
    <button class="btn btn-default" (click)="loginWithGoogle()">Login With Google</button>
  </div>
</div>
<div class="container">
  <div>
    <h1>Login With Email</h1>
    <label>email:</label>

    <label>password:</label>

    <button class="btn btn-default" (click)="loginWithEmail(email.value, password.value)">Login with email</button>
  </div>
</div>
<div class="container">
  <div>
    <h1>Sign up</h1>
    <label>email:</label>

    <button class="btn btn-default" (click)="signupWithEmail(newEmail.value, newPassword.value)">Signup with email</button>
  </div>
</div>
