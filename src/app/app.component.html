<div class="container">
  <nav class="navbar navbar-default">
    <div class="container">
      <div *ngIf="isLoggedIn">
        <button class="btn btn-default navbar-left" (click)='logOut()'>LogOut</button>
        <p class="navbar-text navbar-left">Logged In: {{userDisplayName}} ({{userEmail}})<p>
      </div>
      <div *ngIf="!isLoggedIn">
        <p class="navbar-text navbar-left">Logged Out</p>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <div *ngIf="userType === 'f'">
          <li><a routerLink='cart-overview/{{partnerID}}'>Home</a></li>
          <li><a routerLink="edit-cart/{{partnerID}}">Edit Your Cart</a></li>
        </div>
        <div *ngIf="userType === 'c'">
          <li><a routerLink='customer-overview/{{partnerID}}'>Home</a></li>
          <li><a routerLink="customer-edit/{{partnerID}}">Account</a></li>
        </div>
        <div *ngIf="userType === 'd'">
          <li><a routerLink='delivery-overview/{{partnerID}}'>Home</a></li>
          <li><a routerLink="deliverer-edit/{{partnerID}}">Account</a></li>
          <li><a routerLink="delivery-overview/{{partnerID}}/orders">Orders</a></li>
          <li><a routerLink="delivery-overview/{{partnerID}}/plan">Plan</a></li>
          <li><a routerLink="delivery-overview/{{partnerID}}/requests">Requests</a></li>
        </div>
      </ul>

    </div>
  </nav>
  <router-outlet></router-outlet>
</div>
